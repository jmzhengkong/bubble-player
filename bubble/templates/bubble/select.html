{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bubble/style.css' %}">
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" http-equiv="refresh" content="0.5; URL={% url 'play' %}">
  <title>
    Bubble Player
  </title>
</head>

<body>
  <center>
    <h1> Score: {{score}} </h1>
    <table class="web-table">
      {% for list in buttons %}
      <tr>
        {% for button in list %}
        <td bgcolor={{button.background}}>
          <a class={{button.class}} href="{% url 'play' %}"> </a>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <a class="button" href="{% url 'map' %}"> New Game </a> <a class="button" href="{% url 'machine' %}"> Machine Play </a>
  </center>
</body>

</html>
